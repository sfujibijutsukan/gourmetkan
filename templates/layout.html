{{define "layout"}}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/app.css">
  <title>{{block "title" .}}Gourmetkan{{end}}</title>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">Gourmetkan</div>
      <form class="base-select" action="/bases/select" method="post">
        {{if .CSRFToken}}<input type="hidden" name="csrf_token" value="{{.CSRFToken}}">{{end}}
        <label for="base_id">拠点</label>
        <select id="base_id" name="base_id">
          {{range .Bases}}
          <option value="{{.ID}}" {{if eq $.SelectedBaseID .ID}}selected{{end}}>{{.Name}}</option>
          {{end}}
        </select>
        <button type="submit">切替</button>
      </form>
      <div class="auth">
        {{if .User}}
          <form action="/auth/logout" method="post">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <button type="submit">ログアウト</button>
          </form>
        {{else}}
          <a href="/auth/github/login">GitHubログイン</a>
        {{end}}
      </div>
    </div>
  </header>

  <main class="container">
    {{template "content" .}}
  </main>

  <footer class="site-footer">
    <div class="container">研究室ご飯屋共有アプリ</div>
  </footer>
</body>
</html>
{{end}}

{{define "title"}}拠点追加{{end}}
{{define "content"}}
<section class="panel">
  <h1>拠点追加</h1>
  <form class="form" action="/bases" method="post">
    {{if .CSRFToken}}<input type="hidden" name="csrf_token" value="{{.CSRFToken}}">{{end}}
    <label>拠点名
      <input type="text" name="name" required>
      {{with index .Errors "name"}}<div class="error">{{.}}</div>{{end}}
    </label>
    <label>Google Maps URL (URLから位置情報を抽出/緯度・経度の直接入力も可能)
      <input type="url" name="maps_url" placeholder="https://maps.app.goo.gl/...">
    </label>
    <div class="grid">
      <label>緯度
        <input type="text" name="latitude" placeholder="34.810888">
        {{with index .Errors "latitude"}}<div class="error">{{.}}</div>{{end}}
      </label>
      <label>経度
        <input type="text" name="longitude" placeholder="135.561172">
        {{with index .Errors "longitude"}}<div class="error">{{.}}</div>{{end}}
      </label>
    </div>
    <button type="submit">追加する</button>
  </form>
</section>
{{end}}
{{template "layout" .}}
